name: Publish dist tag
on:
  push:
    branches:
      - main
jobs:
  pre-release-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.SUPER_DUPER_CI }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        env :
          CI: true
        run: |
          npm pkg delete scripts.prepare
          npm ci

      - name: Run build
        run: |
          npm run build

      - name: Publish distribution tag main ðŸ“¦
        if: success()
        run: npm run release:ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Distribution tag publish failed ðŸ«£
        if: failure()
        run: |
          echo "It seems something didn't go as planned ðŸ¤”"
          exit 1