name: Next Release
on:
  push:
    branches:
      - next
jobs:
  linter-test:
    name: Run eslint and unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        env :
          CI: true
        run: |
          npm pkg delete scripts.prepare
          npm ci
      - name: Run eslint
        run: |
          npm run eslint
      - name: Run unit tests
        run: |
          npm test

  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          always-auth: true
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies
        env :
          CI: true
        run: |
          npm pkg delete scripts.prepare
          npm ci
      - name: Run build
        run: |
          npm run build

      - name: Create pre-release ðŸ“¦
        if: success()
        run: npm run release:ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.SUPER_DUPER_CI }}
          NODE_AUTH_TOKEN: ${{ secrets.SUPER_DUPER_CI }}
